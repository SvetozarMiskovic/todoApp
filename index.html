<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="greetings">
      <div class="container">
        <div class="welcome">
          <h2>Welcome <span class="name">User</span></h2>
          <p>Here is the current time in 4 different countries!</p>
        </div>
        <div class="timezones">
          <div class="box" id="bosnia">
            <h3 class="country">Bosnia</h3>
            <p class="date"></p>
          </div>
          <div class="box" id="england">
            <h3 class="country">England</h3>
            <p class="date"></p>
          </div>
          <div class="box" id="australia">
            <h3 class="country">Australia</h3>
            <p class="date"></p>
          </div>
          <div class="box" id="japan">
            <h3 class="country">Japan</h3>
            <p class="date"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="todo-app">
      <div class="container grid">
        <div class="todo-section">
          <form>
            <label for="todoTask">Add a daily task!</label><br />
            <input
              type="text"
              name="todoTask"
              id="todoTask"
              placeholder="Write something..."
            />
            <input type="submit" id="submitBtn" value="Add a task!" />
            <button type="button" class="saveBtn">Save Change</button>
            <div class="list-section">
              <button type="button" class="newListBtn">Create a list</button>

              <select name="select-list" id="select-list"></select>
            </div>
          </form>
        </div>
        <div class="task-section"></div>
        <div class="clear-all">
          <a href="#" class="clearBtn">Clear all</a>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/utc.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/timezone.js"></script>
    <script src="app.js"></script>
  </body>
</html>
